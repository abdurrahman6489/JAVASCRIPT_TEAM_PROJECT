<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ETERNITY</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://d3dyfaf3iutrxo.cloudfront.net/general/upload/8bd344f65b1b4cf99d31f5d23bed065f-games.svg" alt="games"/>
    </header>
    <!-- six games' glimpse videos are being run when the window loads
     and clicking on it will take to that game which was clicked-->
    <div class="game-container">
        <div class="game game1">
            <video loop muted autoplay>
                <source src="../assets/pongGame.mp4" type="video/mp4">
            </video>
            <button class="play">Pong Game</button>
        </div>
        <div class="game game2">
            <video loop muted autoplay>
                <source src="../assets/memoryGameVideo.mp4" type="video/mp4">
            </video>
            <button class="play">Memory Game</button>
        </div>
        <div class="game game3">
            <video loop muted autoplay>
                <source src="../assets/SnakeGameVideo.mp4" type="video/mp4">
            </video>
            <button class="play">Snake Game</button>
        </div>
        <div class="game game4">
            <video loop muted autoplay>
                <source src="../assets/TictactoeVideos.mp4" type="video/mp4">
            </video>
            <button class="play">TicTacToe Game</button>
        </div>
        <div class="game game5">
            <video loop muted autoplay>
                <source src="../assets/monsterGameVideo.mp4" type="video/mp4">
            </video>
            <button class="play">Monster Game</button>
        </div>
        <div class="game game6">
            <video loop muted autoplay>
                <source src="../assets/numberGuessGameVideo.mp4" type="video/mp4">
            </video>
            <button class="play">Number guess game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
