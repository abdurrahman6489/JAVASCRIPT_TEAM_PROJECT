<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe | Game Time</title>
    <!-- css-style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <!--game header -->
        <h1 id="playerText">TicTacToe</h1>   
        
        <!-- 3x3 grid -->
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box br-0" id="2"></div>
            <div class="box" id="3"></div> 
            <div class="box" id="4"></div>
            <div class="box br-0" id="5"></div>
            <div class="box bb-0" id="6"></div>
            <div class="box bb-0" id="7"></div>
            <div class="box br-0 bb-0" id="8"></div>
        </div>
        <!-- restart button -->
        <button id="restartBtn">Restart</button>
    </div>    

    <!-- javascript -->
    <script src="script.js"></script>   
</body>
</html>
